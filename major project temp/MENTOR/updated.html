<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Selection</title>
    <link rel="stylesheet" href="styles_mentor.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Institute Logo">
        </div>
        <h1>FR. C. RODRIGUES INSTITUTE OF TECHNOLOGY</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">View Students</a>
        </nav>
    </header>

    <div class="form-container">
        <form action="approval.html" method="get">
            <div class="dropdown">
                <label for="semester">Select Semester</label>
                <select id="semester">
                    <option>1st semester</option>
                    <option>2nd semester</option>
                    <option>3rd semester</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="section">Select Section</label>
                <select id="section">
                    <option>A</option>
                    <option>B</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="event">Select Event Type</label>
                <select id="event">
                    <option>Internship</option>
                    <option>Sports</option>
                    <option>Technical</option>
                    <option>Cultural</option>
                </select>
            </div>

            <button type="submit">Apply</button>
        </form>
    </div>
</body>
</html>
