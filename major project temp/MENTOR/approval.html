<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Page</title>
    <link rel="stylesheet" href="approval_css.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Institute Logo">
        </div>
        <h1>FR. C. RODRIGUES INSTITUTE OF TECHNOLOGY</h1>
        <nav>
            <a href="#">Home</a>
            <a href="views.html">View Students</a>
        </nav>
    </header>

    <div class="filter-container">
        <button class="add-filter">Add filter</button>
        <input type="text" placeholder="Search for a teacher by name or event">
    </div>

    <table>
        <thead>
            <tr>
                <th>Tracking ID</th>
                <th>Event Name</th>
                <th>Student Name</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#20462</td>
                <td>Infosys Internship</td>
                <td>Gauri Jagtap</td>
                <td>13/05/2022</td>
                <td>
                    <button class="icon download"></button>
                    <button class="icon approve"></button>
                    <button class="icon delete"></button>
                </td>
            </tr>
            <tr>
                <td>#18933</td>
                <td>Amazon Internship</td>
                <td>Sagar Patel</td>
                <td>22/05/2022</td>
                <td>
                    <button class="icon download"></button>
                    <button class="icon approve"></button>
                    <button class="icon delete"></button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <div class="pagination">
        <button>Previous</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>Next</button>
    </div>
</body>
</html>
