<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply full page scroll */
        html, body {
            height: 100%;
            margin: 0;
            overflow: auto; /* Enable scrolling */
        }

        /* Overlay styles */
        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            position: fixed; /* Fixed so it stays on top */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height of the page */
            z-index: -1; /* Keep overlay behind content */
        }

        /* Header styles */
        .header {
            background-color: #2b2b42;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: auto;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Navigation styles */
        .nav {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }
        .nav a {
            text-decoration: none;
            color: #2b2b42;
            padding: 10px 20px;
            font-size: 16px;
        }
        .nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        /* Profile icon */
        .profile-icon {
            padding: 10px;
            border-radius: 50%;
        }

        /* Categories container */
        .categories-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px auto;
            max-width: 1000px;
            gap: 20px;
        }

        /* Category box */
        .category-box {
            background-color: #2b2b42;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            height: 320px;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .category-box:hover {
            transform: translateY(-5px);
            background-color: #3c3c5b;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .category-box h3 {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Create entry button */
        /* Create entry button */
        .create-entry-button {
            background-color: #fbbf77;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: auto;
            width: 100%; /* Ensure buttons take up full width of the container */
            height: 50px; /* Fixed height for uniform size */
            display: flex; /* Flexbox to ensure consistent alignment */
            justify-content: center; /* Center the text horizontally */
            align-items: center; /* Center the text vertically */
        }

        .create-entry-button:hover {
            background-color: #e1a864;
        }
    </style>
</head>
<body>

    <!-- Overlay for background effect -->
    <div class="overlay"></div>

    <!-- Header Section -->
    <div class="header">
        <img src="logo.jpeg" alt="Institute Logo">
        <h1>FR. C. RODRIGUES INSTITUTE OF TECHNOLOGY</h1>
        <div class="profile-icon">
            <img src="profileicon.jpeg" alt="Profile Icon" width="40">
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="homepage.html">HOME</a>
        <a href="Calender.html">CALENDAR</a>
        <a href="Entry.html">ENTRY</a>
    </div>

    <!-- Categories Section -->
    <div class="categories-container">
        <div class="category-box">
            <h3>TECHNICAL</h3>
            <a href="tech_entry.html"> 
                <button class="create-entry-button">CREATE ENTRY</button>
            </a>
        </div>
        <div class="category-box">
            <h3>CULTURAL</h3>
            <a href="cult_entry.html">
                <button class="create-entry-button">CREATE ENTRY</button>
            </a>
        </div>
        <div class="category-box">
            <h3>SPORTS</h3>
            <button class="create-entry-button">CREATE ENTRY</button>
        </div>
        <div class="category-box">
            <h3>HACKATHON</h3>
            <button class="create-entry-button">CREATE ENTRY</button>
        </div>
        <div class="category-box">
            <h3>INTERNSHIP</h3>
            <button class="create-entry-button">CREATE ENTRY</button>
        </div>
    </div>

</body>
</html>
