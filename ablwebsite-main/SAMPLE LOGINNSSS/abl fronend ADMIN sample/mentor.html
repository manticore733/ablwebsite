<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Selection</title>
    <link rel="stylesheet" href="admindash_css.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Institute Logo">
        </div>
        <h1>FR. C. RODRIGUES INSTITUTE OF TECHNOLOGY</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Add Events</a>
        </nav>
    </header>

    <div class="form-container">
        <form action="admin_view.html" method="GET">
            <div class="dropdown">
                <label for="semester">Select Semester</label>
                <select id="semester">
                    <option>1st semester</option>
                    <option>2nd semester</option>
                    <option>3rd semester</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="section">Select Section</label>
                <select id="section">
                    <option>A</option>
                    <option>B</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="branch">Select Branch</label>
                <select id="branch">
                    <option>Computer</option>
                    <option>Mechanical</option>
                    <option>Electrical</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="event">Select Batch</label>
                <select id="event">
                    <option>B1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>B4</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="mentor">Select Mentor</label>
                <select id="mentor">
                    <option>Dr. Sarah Johnson</option>
                    <option>Prof. Alex Brown</option>
                    <option>Dr. Emily Davis</option>
                    <option>Prof. Michael Lee</option>
                </select>
            </div>

            <button type="submit">Assign</button>
        </form>
    </div>
</body>
</html>
